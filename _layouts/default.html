<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        nav a {
            color: #0366d6;
            text-decoration: none;
            margin-right: 1rem;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #24292e;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.5rem;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        blockquote {
            border-left: 4px solid #dfe2e5;
            padding-left: 1rem;
            margin-left: 0;
            color: #6a737d;
        }
        
        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .post-meta {
            color: #586069;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-list li {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #586069;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="https://github.com/{{ site.github_username }}">GitHub</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.author.name }}. Built with Jekyll and hosted on GitHub Pages.</p>
    </footer>
</body>
</html>
